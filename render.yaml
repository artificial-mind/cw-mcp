services:
  - type: web
    name: logistics-mcp-server
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && cd src && python quick_seed.py && cd ..
    startCommand: cd src && python server_fastmcp.py
    envVars:
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        fromService:
          property: port
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: sqlite:///logistics.db
